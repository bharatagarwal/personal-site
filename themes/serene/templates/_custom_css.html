<style>
  /* Font imports — Merriweather for headings; body font switchable via dropdown */
  @import url("https://fonts.googleapis.com/css?family=Merriweather:400,400i,600");
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300..800&display=swap");

  /* light mode colors */
  body {
    --primary-color: #5871a2;
    --primary-pale-color: #5871a233;
    --primary-decoration-color: #5871a210;
    --bg-color: #fcfaf7;
    --text-color: #2f3030;
    --text-pale-color: #767676;
    --text-decoration-color: #a9a9a9;
    --highlight-mark-color: #5f75b020;

    --callout-note-color: #5871a2;
    --callout-tip-color: #268556;
    --callout-important-color: #885fc9;
    --callout-warning-color: #ab6632;
    --callout-caution-color: #c64e4e;
  }

  /* dark mode colors */
  body.dark {
    --primary-color: #6f8fd1;
    --primary-pale-color: #6f8fd166;
    --primary-decoration-color: #6f8fd112;
    --bg-color: #2a2a2a;
    --text-color: #c1c1c1;
    --text-pale-color: #848484;
    --text-decoration-color: #5f5f5f;
    --highlight-mark-color: #8296cb3b;

    --callout-note-color: #6f8fd1;
    --callout-tip-color: #47976f;
    --callout-important-color: #9776cd;
    --callout-warning-color: #ad7a52;
    --callout-caution-color: #d06161;
  }

  /* typography */
  body {
    --main-font: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    letter-spacing: -0.011em;
    font-feature-settings: 'liga' 1, 'calt' 1, 'cv05' 1;
    font-optical-sizing: auto;
    --heading-font: Merriweather, Georgia, serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    --code-font: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
    --homepage-max-width: 600px;
    --main-max-width: 600px;
    --avatar-size: 60px;
    --font-size: 17px;
    --font-weight: 400;
    --line-height: 1.55;
    --baseline: 21px;
    --img-border-radius: 0px;
    --detail-border-radius: 0px;
    --dark-mode-img-brightness: 0.9;
    --dark-mode-chart-brightness: 0.75;
    --inline-code-border-radius: 2px;
    --inline-code-bg-color: var(--primary-decoration-color);
    --block-code-border-radius: 0px;
    --block-code-border-color: var(--primary-color);
    --detail-border-color: var(--primary-color);
  }

  /* Responsive typography */
  @media screen and (max-width: 767px) {
    body {
      --font-size: 20px;
      --line-height: 1.35;
    }
  }

  .svg-lightbox-overlay {
    position: fixed;
    inset: 0;
    z-index: 2147483646;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(43, 43, 43, 0.92);
    cursor: zoom-out;
    overflow: hidden;
  }

  .svg-lightbox-overlay img {
    max-width: 88vw;
    max-height: 84vh;
    width: auto;
    height: auto;
    object-fit: contain;
    border-radius: 4px;
    background: #f7f9fc;
  }

  body.dark .svg-lightbox-overlay img {
    background: #2a2a2a;
  }

  .svg-lightbox-caption {
    color: #fff;
    background: rgba(0, 0, 0, 0.5);
    padding: 6px 16px;
    border-radius: 4px;
    font-size: 14px;
    margin-top: 12px;
  }

  .video-clip {
    width: 85vw;
    position: relative;
    left: 50%;
    transform: translateX(-50%);
    margin: 2rem 0;
    cursor: zoom-in;
  }

  .video-clip video {
    width: 100%;
    display: block;
    border-radius: 4px;
    aspect-ratio: 2.39;
    object-fit: cover;
  }

  .video-clip figcaption {
    text-align: center;
  }

  .video-lightbox-overlay {
    position: fixed;
    inset: 0;
    z-index: 2147483646;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(43, 43, 43, 0.92);
    cursor: zoom-out;
    overflow: hidden;
  }

  .video-lightbox-overlay video {
    max-width: 92vw;
    max-height: 88vh;
    width: auto;
    height: auto;
    border-radius: 4px;
  }

  .video-lightbox-caption {
    color: #fff;
    background: rgba(0, 0, 0, 0.5);
    padding: 6px 16px;
    border-radius: 4px;
    font-size: 14px;
    margin-top: 12px;
  }

  /* stage navigation — version switcher for staged posts */
  .stage-nav {
    margin: -0.5em 0 1.5em;
  }

  .stage-nav-pills {
    display: flex;
    align-items: center;
    gap: 0;
  }

  .stage-pill {
    font-size: 0.8em;
    padding: 4px 10px;
    color: var(--text-pale-color);
    text-decoration: none;
    border: 1px solid var(--text-decoration-color);
  }

  .stage-pill + .stage-pill {
    border-left: none;
  }

  .stage-pill .stage-n {
    font-weight: 600;
    margin-right: 2px;
  }

  .stage-pill.active {
    color: var(--primary-color);
    border-color: var(--primary-color);
    background: var(--primary-decoration-color);
  }

  .stage-pill.active + .stage-pill {
    border-left-color: var(--primary-color);
  }

  .stage-pill.disabled {
    opacity: 0.35;
    cursor: default;
  }

  .prose .stage-nav a.stage-pill {
    border-bottom: none;
    color: var(--text-pale-color);
  }

  .prose .stage-nav a.stage-pill:hover {
    color: var(--primary-color);
    background: var(--primary-decoration-color);
    opacity: 1;
  }

</style>
