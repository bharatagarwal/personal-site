{% if section.extra.title or section.extra.subtitle %}
<div class="section-title" style="padding: 0; text-align: left;">
  {% if section.extra.title %}
  <h1 style="font-family: var(--heading-font); font-size: 2.25rem; font-weight: bolder; line-height: calc(var(--baseline) * 2); margin: calc(var(--baseline) * 2.5) 0 calc(var(--baseline) * 1); letter-spacing: -0.01em;">{{ section.extra.title }}</h1>
  {% endif %}
  {% if section.extra.subtitle %}
  <p style="margin: 0 0 calc(var(--baseline) * 1.5);">{{ section.extra.subtitle }}</p>
  {% endif %}
</div>
{% endif %}
